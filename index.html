<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Ultra Fast Analyzer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; text-align: center; margin: 0; padding: 20px; }
        .main-box { border: 2px solid #333; background: #111; padding: 20px; border-radius: 20px; max-width: 450px; margin: auto; box-shadow: 0 0 30px rgba(0,255,150,0.1); }
        
        /* Table Selection Buttons */
        .table-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; cursor: pointer; background: #222; border: 1px solid #444; border-radius: 8px; color: #aaa; font-weight: bold; transition: 0.2s; }
        .tab.active { background: #f39c12; color: #000; border-color: #f39c12; }

        /* Input & Result Area */
        input { background: #000; border: 2px solid #444; color: #f39c12; padding: 15px; font-size: 28px; width: 80%; text-align: center; border-radius: 10px; margin-bottom: 10px; outline: none; }
        input:focus { border-color: #f39c12; }
        
        #result-box { font-size: 60px; font-weight: 900; margin: 25px 0; min-height: 80px; text-transform: uppercase; letter-spacing: 2px; }
        .D { color: #ff4757; text-shadow: 0 0 15px rgba(255,71,87,0.6); }
        .T { color: #2e86de; text-shadow: 0 0 15px rgba(46,134,222,0.6); }
        .Tie { color: #2ed573; }

        /* Voice Button */
        .voice-btn { background: #f39c12; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; margin-bottom: 15px; }
        .listening { background: #ff4757; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="main-box">
    <div class="table-selector">
        <div id="tab1" class="tab active" onclick="switchTable(1)">TABLE 1<br>(50/50)</div>
        <div id="tab2" class="tab" onclick="switchTable(2)">TABLE 2<br>(64%)</div>
        <div id="tab3" class="tab" onclick="switchTable(3)">TABLE 3<br>(70%)</div>
    </div>

    <button class="voice-btn" id="voiceBtn" onclick="startVoice()">ðŸŽ¤ BOL KAR BATAO</button>

    <div>
        <input type="number" id="roundInput" placeholder="ROUND NO." oninput="showResult()">
    </div>

    <div id="result-box">--</div>
    <div id="status" style="color: #666;">Waiting for Table & Round...</div>
</div>

<script>
    // Exact Data based on your 3 Screenshots (Sampled for 70 rounds)
    const data = {
        1: ["T","D","D","D","T","T","D","T","T","D","T","D","T","T","T","D","D","T","D","D","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T"],
        2: ["D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","Tie","D","D","T","T","T","T","T","D","T","D","T","D","D","T","D","T","T","T","T","T","D","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T"],
        3: ["T","T","T","T","D","T","T","T","T","D","D","T","D","T","T","T","T","T","D","D","Tie","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","T","D","D","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T","T"]
    };

    let activeTable = 1;

    function switchTable(n) {
        activeTable = n;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab' + n).classList.add('active');
        showResult();
    }

    function showResult() {
        const round = document.getElementById('roundInput').value;
        const resBox = document.getElementById('result-box');
        const status = document.getElementById('status');

        if(round >= 1 && round <= 70) {
            const res = data[activeTable][round - 1];
            resBox.innerText = res === "D" ? "DRAGON" : (res === "T" ? "TIGER" : "TIE");
            resBox.className = res;
            status.innerText = `Table ${activeTable} | Round ${round} Loaded`;
        } else {
            resBox.innerText = "--";
            resBox.className = "";
            status.innerText = "Enter 1-70 only";
        }
    }

    // Voice Feature
    function startVoice() {
        const btn = document.getElementById('voiceBtn');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onstart = () => { btn.classList.add('listening'); btn.innerText = "LISTENING..."; };
        recognition.onend = () => { btn.classList.remove('listening'); btn.innerText = "ðŸŽ¤ BOL KAR BATAO"; };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            const number = transcript.replace(/[^0-9]/g, '');
            if(number) {
                document.getElementById('roundInput').value = number;
                showResult();
            }
        };
        recognition.start();
    }
</script>

</body>
</html>
